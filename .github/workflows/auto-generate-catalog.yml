name: Auto Generate Catalog

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - "01.ngs/**"
      - "02.data-science/**"
      - "03.statistics/**"
      - "04.devOps/**"
      - "05.back-end/**"
      - "06.front-end/**"
      - "07.cloud&network/**"
      - "08.computer-science/**"
      - "09.syntax/**"
      - "10.others/**"
      - "utils/generate_catalog.py"
  workflow_dispatch:

jobs:
  generate-catalog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate catalog.md (overwrite)
        run: |
          python ./utils/generate_catalog.py .

      - name: Commit & push if catalog.md changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes in catalog.md"
          else
            git add catalog.md
            git commit -m "chore(docs): auto-generate catalog.md"
            git push
          fi
